<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="assets/style/main.css" />
</head>

<body>
    <header></header>

    <main>
        <div class="contacts">
            <div>
                <div class="page-header">
                    <h1 class="page-header__title">Contact</h1>
                    <h2 class="page-header__text">Information</h2>
                </div>
                <address>
                    <div class="address-block">
                        <h6 class="address-block__title">Company Name</h6>
                        <p class="address-block__text">1234 Sample Street Austin Texas 76401</p>
                    </div>
                    <a href="tel:+512-333-2222" class="address__phone">512.333.2222</a>
                    <a href="mailto:sampleemail@gmail.com" class="address__mail">sampleemail@gmail.com</a>
                </address>
                <button>Contact us</button>
            </div>

            <div class="map-block">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5645.097745095079!2d-97.74862344457608!3d30.269594749068283!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sru!4v1653729555526!5m2!1sen!2sru"
                    width="1319" height="501" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" class="map-block__map">
                </iframe>
                <img src="assets/img/geo.png" alt="геометка на карте" class="map-block__img"/>
            </div>
        </div>
    </main>

    <footer></footer>
</body>

</html>
